<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">
    <article class="bill_div">
      <h1>Bill</h1>
      <input type="number" id="bill" min="0" step="0.01">
      <h1>Select Tip %</h1>
      <div class="Tip_buttons">
        <button onclick="setTip(5)">5%</button>
        <button onclick="setTip(10)">10%</button>
        <button onclick="setTip(15)">15%</button>
        <button onclick="setTip(25)">25%</button>
        <button onclick="setTip(50)">50%</button>
        <button onclick="showCustomInput()">Custom</button>
      </div>
      <h1>Number of People</h1>
      <input type="number" id="people" min='0'>
    </article>
    <article class="output_div">
      <div>
        <div>
          <div>
            <h1>Tip Amount</h1>
            <p>/ person</p>
          </div>
          <output id="tipAmount">$0.00</output>
        </div>
        <div>
          <div>
            <h1>Total</h1>
            <p>/ person</p>
          </div>
          <output id="tipAmount">$0.00</output>
        </div>
      </div>
      <button type="reset">Reset</button>
    </article>
  </main>
</body>
</html>
