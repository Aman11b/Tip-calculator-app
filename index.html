<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="heading">
        <h1>SPLI</h1>
        <h1>TTER</h1>
      </div>
      <div class="container">
        <article class="bill_div">
          <div class="bill">
            <label for="bill">Bill</label>
            <input
              type="number"
              id="bill"
              min="0"
              step="0.01"
              class="bill_input"
            />
          </div>
          <div class="Tip">
            <label>Select Tip %</label>
            <div class="Tip_buttons">
              <button value="0.05"  class="tip_btn">5%</button>
              <button value="0.10" class="tip_btn">10%</button>
              <button value="0.15" class="tip_btn">15%</button>
              <button value="0.25" class="tip_btn">25%</button>
              <button value="0.50" class="tip_btn">50%</button>
              <button id="custom_btn">Custom</button>
              <input type="number" id="Custom_input" min="0" style="display: none;">
            </div>
          </div>
          <div class="people">
            <div class="people_heading">
              <label for="people">Number of People</label>
              <span id="people-error"></span>
            </div>
            <input type="number" id="people" min="1" class="people_input" />
          </div>
        </article>
        <article class="output_div">
          <div class="output_value">
            <div class="tip_amount">
              <div class="tip_amount_heading">
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <output id="tipAmount">$0.00</output>
            </div>
            <div class="total_person">
              <div class="total_person_heading">
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <output id="total_Per_person">$0.00</output>
            </div>
          </div>
          <button type="reset" id="reset_btn" class="reset_btn">Reset</button>
        </article>
      </div>
    </main>
    <script src="./main.js" defer></script>
  </body>
</html>
