<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main class="wrapper">
    <div class="container">
      <article class="bill_div">
        <h1>Bill</h1>
        <input type="number" id="bill" min="0" step="0.01">
        <h1>Select Tip %</h1>
        <div class="Tip_buttons">
          <button onclick="setTip(5)">5%</button>
          <button onclick="setTip(10)">10%</button>
          <button onclick="setTip(15)">15%</button>
          <button onclick="setTip(25)">25%</button>
          <button onclick="setTip(50)">50%</button>
          <button onclick="showCustomInput()">Custom</button>
        </div>
        <h1>Number of People</h1>
        <input type="number" id="people" min='0'>
      </article>
      <article class="output_div">
        <div>
          <div>
            <div>
              <h1>Tip Amount</h1>
              <p>/ person</p>
            </div>
            <output id="tipAmount">$0.00</output>
          </div>
          <div>
            <div>
              <h1>Total</h1>
              <p>/ person</p>
            </div>
            <output id="tipAmount">$0.00</output>
          </div>
        </div>
        <button type="reset">Reset</button>
      </article>
    </div>
  </main>
  <script src="./main.js" defer></script>
</body>
</html>
